<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Path Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Path Tracker</a>
  </nav>




  <div id="mainPage" class="container page-container">

    <div id="btnContainer" class="container">
      <div class="row">


        <div class="col-12 col-sm-6 col-md-4">

          <div class="row justify-content-center">
            <button type="button" data-index="0" class="btn btn-outline-primary directional">Up</button>
          </div>

          <div class="row justify-content-center">
            <button type="button" data-index="1" class="btn btn-outline-primary directional">Left</button>
            <button type="button" data-index="2" class="btn btn-outline-primary directional">Right</button>
          </div>

          <div class="row justify-content-center">
            <button type="button" data-index="3" class="btn btn-outline-primary directional">Down</button>
          </div>

        </div>


        <div class="col-12 col-sm-6 col-md-8">
          <div id="textContainer" class="container">
            <h1>Current Location:</h1>
              <div id="currentLoc">(0,0)</div>
            <h1>Path History</h1> 
              <div>
                <ol id="pathHistory">
                  <li>
                    (0,0)
                  </li>
                </ol>
              </div>
          </div>
        </div>


      </div>
    </div>
  </div>





  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
